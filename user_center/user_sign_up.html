<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
                <!-- Bootstrap CSS -->
                <link crossorigin="anonymous" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
                    <title>
                        请注册!
                    </title>
                </link>
            </meta>
        </meta>
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
        </script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js">
        </script>
    </head>
    <body class="bg-warning">
        <h1>
            <div>
                <p class="text-center">
                    Ash交易业务系统
                </p>
                <img alt="Responsive image" class="center-block img-rounded" src="../Image/A.jpg" style="margin-top: 3%;">
                </img>
            </div>
            <div style="margin-top: 5%;margin-left: 34%;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputEmail3">
                            账号
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="account" placeholder="Email/Phonenum" style="width: 150px;" type="">
                            </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputPassword3">
                            密码
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="password" placeholder="Password" style="width: 150px" type="password">
                            </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <script>
                                $(document).ready(function(){
                                    $("#login_in").click(function(){
                                        window.event.returnValue=false;
                                        // 调用登录接口
                                        if ($("#password").val() == '' || $("#account").val() == '') {
                                            alert("请输入账号及密码！");
                                            location.reload();
                                        }
                                        $.get("http://192.168.64.129:8001/test?account="+$("#account").val()+
                                            "&password="+$("#password").val(),function(data,status)
                                        {
                                            data = JSON.parse(data);
                                            login_status = data['status'];
                                            if (login_status == 'success'){
                                                alert("登陆成功！");
                                                window.location.href='file:///C:/Users/admin/com-ash-UI/buyer/buyer_home.html?account='+
                                                    $("#account").val();
                                            }else {
                                                alert("登录失败！");
                                            }
                                        });
                                    });
                                });
                            </script>
                            <button id="login_in" class="btn btn-default" type="submit">
                                登录
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </h1>
    </body>
</html>
